<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-width: 350px;
            min-height: 200px;
            padding: 10px;
        }
        .copy-btn {
            min-width: 120px;
        }
        .success-message {
            display: none;
            color: green;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .card {
            margin-bottom: 10px;
        }
        .container {
            width: 100%;
            padding: 0;
        }
        #siteSelector {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Site Selector -->
        <select class="form-select mb-3" id="siteSelector">
            <option value="" selected disabled>Select a site</option>
        </select>

        <!-- Username Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Username</h5>
                <div class="input-group mb-2">
                    <input type="text" id="username" class="form-control" readonly>
                    <button class="btn btn-primary copy-btn" id="copyUsername">
                        Copy Username
                    </button>
                </div>
                <div id="username-success" class="success-message">Copied to clipboard!</div>
            </div>
        </div>

        <!-- Password Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Password</h5>
                <div class="input-group mb-2">
                    <input type="password" id="password" class="form-control" readonly>
                    <button class="btn btn-primary copy-btn" id="copyPassword">
                        Copy Password
                    </button>
                </div>
                <div id="password-success" class="success-message">Copied to clipboard!</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
